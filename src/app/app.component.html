<div class="container mt-3">
  <div class="row">
    <div class="col-md-4">

      <h4>House Price Prediction</h4>

      <form ngNativeValidate #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit(userForm)">
        <div class="form-group">
          <label>Area:</label>
          <input type="text" class="form-control" name="Area" [(ngModel)]="Area" required>
        </div>

        <div class="form-group">
          <label>Bedrooms:</label>
          <input type="text" class="form-control" name="Bedrooms" [(ngModel)]="Bedrooms" required>
        </div>

        <div class="form-group">
          <label>Bathrooms</label>
          <input type="text" class="form-control" name="Bathrooms" [(ngModel)]="Bathrooms" required>
        </div>

        <div class="form-group mt-2">
          <button class="btn btn-sm btn-danger">Submit</button>
        </div>

      </form>

      <div class="mt-3">
        Price: <b class="text-primary">{{data?.Price | currency: 'USD': true:'1.0-0' }}</b>
      </div>
    </div>
  </div>
</div>
